<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review</title>
    <style>
        /* Add your styling here */
        /* ... */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 40px;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease;
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .taskbar a {
            margin-right: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .taskbar a:hover {
            color: #2980b9;
        }

        .main-content {
            padding-top: 100px; /* Adjust to accommodate the taskbar */
            padding-bottom: 50px; /* Provide some space at the bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .drop-area p {
            text-align: center;
        }

        label {
            color: #3498db;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="taskbar">
        <div>
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
        <a href="/" style="text-align: center; flex-grow: 1;">Home</a>
        <div>
            <a href="/resume-review">Resume Review</a>
            <a href="/setup-interview">Set Up Interview</a>
            <a href="/about">About the Company</a>
            <a href="/faq">FAQ</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Resume Review</h1>

        <form id="resume-form" action="/upload_resume" method="post" enctype="multipart/form-data">
            <div class="drop-area" id="dropArea">
                <p>Drag & Drop your resume file here</p>
            </div>
            <input type="file" id="fileInput" name="resume" style="display: none;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <button onclick="window.location.href='/dashboard'" style="margin-top: 20px;">Go to Dashboard</button>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    dropArea.innerHTML = `<p>${file.name}</p>`;
                }
                reader.readAsDataURL(file);
                fileInput.files = e.dataTransfer.files;
            }
            dropArea.classList.remove('active');
        });
    </script>
</body>
</html>
